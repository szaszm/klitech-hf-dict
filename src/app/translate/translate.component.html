<h1>Translate</h1>

<mat-form-field>
  <textarea matInput placeholder="Word to look up" [(ngModel)]="query"></textarea>
</mat-form-field>
<button mat-button (click)="doTranslate()">Translate</button>

<mat-list>
  <ng-container *ngFor="let res of results | async; let idx = index">
    <mat-divider *ngIf="idx != 0"></mat-divider>
    <mat-list-item><app-lexical-entry [lexicalEntry]="res"></app-lexical-entry></mat-list-item>
  </ng-container>
</mat-list>
